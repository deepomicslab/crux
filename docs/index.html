<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>crux</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .demo {
      border-radius: 4px;
      background: rgba(66,185,131,.1);
    }
    .bvd-editor, .bvd-canvas {
      width: 50%;
      margin: 0;
      padding: 8px;
    }
    .bvd-toolbar {
      padding: 6px 10px;
      border-bottom: 1px solid #ddd;
    }
    .bvd-btn-run {
      float: right;
    }
    .bvd-main {
      display: flex;
    }
    .bvd-editor {
      color: #222;
      line-height: 1.6;
      background: #f8f8f8;
      border: none;
      border-right: 1px solid #ddd;
      border-radius: 0 0 0 4px;
      font-family: Roboto Mono,Monaco,courier,monospace;
      font-size: 11px;
    }
    .bvd-canvas {
      background: #f8f8f8;
      border-radius: 0 0 4px 0;
    }
    .bvd-error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    function t(height, str) {
      return `svg { width = auto; height = ${height}; \n ${str} \n }`;
    }
    window.$docsify = {
      name: 'crux',
      loadSidebar: true,
      subMaxLevel: 2,
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            const demos = document.getElementsByClassName("demo");
            [].forEach.call(demos, function(el) {
              let template = el.childNodes[0].textContent.replace(/<\/?p>/g, "")
              if (template[0] === "\n") {
                template = template.substr(1);
              }

              const sib = el.nextElementSibling;
              const components = {};
              if (sib.className.indexOf("bvd-code") >= 0) {
                const extraComp = eval(sib.textContent.replace(/<\/?p>/g, ""));
                components[extraComp.name] = extraComp;
                sib.style.display = "none";
              }

              const height = el.dataset.height
              el.innerHTML = ""
              const toolbar = document.createElement("div")
              toolbar.appendChild(document.createTextNode("Demo"))
              const button = document.createElement("button")
              button.className = "bvd-btn-run"
              button.innerHTML = "Run"
              toolbar.appendChild(button)
              toolbar.className = "bvd-toolbar"
              const main = document.createElement("div")
              main.className = "bvd-main"
              const canvas = document.createElement("div")
              canvas.className = "bvd-canvas"
              const editor = document.createElement("textarea")
              editor.setAttribute("spellcheck", "false")
              editor.className = "bvd-editor"
              editor.innerHTML = template
              main.appendChild(editor)
              main.appendChild(canvas)
              el.appendChild(toolbar)
              el.appendChild(main)
              button.onclick = function () {
                try {
                  Crux.visualize({ el: canvas, template: t(height, editor.value), components })
                } catch (e) {
                  canvas.innerHTML = `<div class="bvd-error">Error: ${e.message}</div>`;
                }
              }
              try {
                Crux.visualize({ el: canvas, template: t(height, template), components })
              } catch (e) {
                  canvas.innerHTML = `<div class="bvd-error">Error: ${e.message}</div>`;
              }
            })
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="crux.js"></script>
</body>
</html>
