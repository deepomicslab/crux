<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oviz Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="//unpkg.com/codemirror/lib/codemirror.js"></script>
  <script src="//unpkg.com/codemirror/addon/edit/closebrackets.js"></script>
  <link rel="stylesheet" href="//unpkg.com/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./theme.css">
  <script src="bvt-mode.js"></script>
  <style>
    .sidebar .to-oviz {
      color: #777;
      font-weight: 700;
    }
    .demo {
      background: #f6f7f8;
      margin: 35px -15px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-shadow: 0 0 16px rgba(0,0,0,.15);
    }
    .bvd-editor, .bvd-canvas {
      width: 50%;
      margin: 0;
      padding: 10px;
    }
    .no-editor .bvd-canvas {
      width: 100%
    }
    .bvd-toolbar {
      padding: 10px 12px;
      color: #777;
      font-weight: 700;
      border-bottom: 1px solid #b114ff;
    }
    .bvd-main {
      display: flex;
    }
    .bvd-editor {
      border-right: 1px solid #ddd;
      border-radius: 0 0 0 3px;
    }
    .bvd-canvas {
      background: #f8f8f8;
      border-radius: 0 0 3px 0;
    }
    .bvd-btn-run {
      float: right;
      background: none;
      padding: 0 4px;
      border-radius: 3px;
      border: none;
      color: #b114ff;
      cursor: pointer;
      text-shadow: 0 1px #609;
    }
    .bvd-btn-run:active {
      margin-top: 1px;
      text-shadow: 0 0px #609;
    }
    .bvd-error {
      color: red;
    }
    .CodeMirror {
      height: 100%;
      font-size: 11px;
      font-family: 'Fira Code', Consolas, Monaco, courier, monospace;
      line-height: 1.4;
    }
    .bvd-editor,
    .CodeMirror {
      transition: background 0.1s;
      background: #f3f4f5;
    }
    .CodeMirror-focused,
    .bvd-editor.active {
      background: #f6f7f8;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="index.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="prism-bvt.js"></script>
  <script src="crux.js"></script>
</body>
</html>
